<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="timer">
        <h1 id="timer">000:00</h1>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
